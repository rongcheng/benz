<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
td,body{font-size:12px}
</style>
</head>

<body>
<table width="80%" style="border:1px solid #dddddd">
  <tr>
    <td height="33" colspan="3">图片信息</td>
  </tr>
  <tr>
    <td width="99" height="25" align="right">标题：</td>
    <td width="2">&nbsp;</td>
    <td>&nbsp;{caption}</td>
  </tr>
  <tr>
    <td height="25" align="right">文件名：</td>
    <td width="2">&nbsp;</td>
    <td>&nbsp;{clientfilename}</td>
  </tr>
  <tr>
    <td height="25" align="right">文件大小：</td>
    <td width="2">&nbsp;</td>
    <td>&nbsp;{filelength}</td>
  </tr>
  <tr>
    <td height="25" align="right">上传日期：</td>
    <td width="2">&nbsp;</td>
    <td>&nbsp;{uploaddate}</td>
  </tr>
  <tr>
    <td height="25" align="right">备注：</td>
    <td width="2">&nbsp;</td>
    <td>&nbsp;{reason}</td>
  </tr>

  <tr>
    <td height="25" colspan="3">&nbsp;<a href="http://{host}/{apppath}/Modules/UserProfile.aspx?tabid=4&resourceStatus={resourceStatus}" target="_blank">去我的上传中查看详细信息</a></td>
  </tr>
</table>
</body>
</html>
